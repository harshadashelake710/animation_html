<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Eating Food</title>
</head>
<style>
    /* here we have the *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    because we don't want any padding and margin in the code 
    so that's why padding and margin is 0 and we want 
    border box 
    } */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* here we have background color for the body */
    body {
        background-color: lightblue;
        color: white;  /* for text color */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;  /* full height of the viewport */
    }

    /* first style canvas so that it will be visible */
    canvas {
        border-radius: 5px;
        background-color: #ffffff;
        width: 90%;
        height: 80%;
    }
</style>
<body>
    <canvas id="canvas" width="800" height="500"></canvas>
</body>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Function to draw happy emoji eating veg food
function drawHappyEmoji() {
    // Happy Face
    ctx.beginPath();
    ctx.arc(250, 200, 80, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.stroke();

    // Happy Eyes
    ctx.beginPath();
    ctx.arc(220, 180, 10, 0, Math.PI * 2);
    ctx.arc(280, 180, 10, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();

    // Smile
    ctx.beginPath();
    ctx.arc(250, 210, 40, 0, Math.PI, false);
    ctx.lineWidth = 4;
    ctx.strokeStyle = "black";
    ctx.stroke();

    // Green Plate for Veg Food
    ctx.beginPath();
    ctx.arc(250, 300, 50, 0, Math.PI, true);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.stroke();

    // Vegetables (Green & Red Circles)
    ctx.beginPath();
    ctx.arc(230, 290, 10, 0, Math.PI * 2);
    ctx.arc(250, 310, 10, 0, Math.PI * 2);
    ctx.arc(270, 290, 10, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(240, 300, 10, 0, Math.PI * 2);
    ctx.arc(260, 300, 10, 0, Math.PI * 2);
    ctx.fillStyle = "green";
    ctx.fill();
}

// Function to draw sad emoji eating non-veg food
function drawSadEmoji() {
    // Sad Face
    ctx.beginPath();
    ctx.arc(550, 200, 80, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.stroke();

    // Sad Eyes
    ctx.beginPath();
    ctx.arc(520, 180, 10, 0, Math.PI * 2);
    ctx.arc(580, 180, 10, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();

    // Sad Mouth
    ctx.beginPath();
    ctx.arc(550, 230, 40, 0, Math.PI, true);
    ctx.lineWidth = 4;
    ctx.strokeStyle = "black";
    ctx.stroke();

    // Red Plate for Non-Veg Food
    ctx.beginPath();
    ctx.arc(550, 300, 50, 0, Math.PI, true);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.stroke();

    // Meat (Brown & Red Circles)
    ctx.beginPath();
    ctx.arc(530, 290, 12, 0, Math.PI * 2);
    ctx.arc(550, 310, 12, 0, Math.PI * 2);
    ctx.arc(570, 290, 12, 0, Math.PI * 2);
    ctx.fillStyle = "brown";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(540, 300, 10, 0, Math.PI * 2);
    ctx.arc(560, 300, 10, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();
}

// Draw both emojis
drawHappyEmoji();
drawSadEmoji();
</script>
</html>
