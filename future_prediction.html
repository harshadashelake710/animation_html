<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Destiny Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: radial-gradient(circle, #0d0d0d, #1a1a1a);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .crystal-ball {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff00ff, #800080);
            border-radius: 50%;
            box-shadow: 0px 0px 20px #ff00ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            transition: transform 0.5s ease-in-out;
        }
        .crystal-ball.shake {
            animation: shake 0.8s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
        }
        .question-box, .input-box {
            margin: 20px;
            font-size: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #ff00ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #800080;
        }
        .prediction {
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-box" id="question">Are you ready to know your future? Click Start!</div>
        <input type="text" id="userAnswer" placeholder="Enter your answer here...">
        <button onclick="startGame()">Submit</button>
        <div class="crystal-ball" id="crystalBall">🔮</div>
        <div class="prediction" id="prediction"></div>
    </div>

    <script>
        const questions = [
            "What is your biggest dream?",
            "Choose a number between 1 and 10?",
            "If you found a genie, what would you wish for?",
            "What is your lucky color?",
            "Do you believe in destiny?",
            "If you could travel in time, past or future?",
            "What’s your favorite animal?",
            "Choose a symbol: 🌟🔥💎🌈",
        ];
        
        const predictions = [
            "A great adventure awaits you! 🏆",
            "Love is coming your way! 💖",
            "You will achieve something big soon! 🌟",
            "A surprise will change your life! 🎁",
            "Happiness and success are on the horizon! 🌈",
            "Someone special will enter your life soon! 💕",
            "Your dreams are closer than you think! 🚀",
            "A lucky opportunity is near! 🍀",
        ];
        
        function startGame() {
            let userAnswer = document.getElementById("userAnswer").value;
            if (!userAnswer) {
                alert("Please enter an answer!");
                return;
            }
            document.getElementById("question").innerText = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("prediction").innerText = "";
            setTimeout(() => askPrediction(userAnswer), 3000);
        }
        
        function askPrediction(userAnswer) {
            let crystalBall = document.getElementById("crystalBall");
            crystalBall.classList.add("shake");
            setTimeout(() => {
                crystalBall.classList.remove("shake");
                document.getElementById("prediction").innerText = `${userAnswer}: ${predictions[Math.floor(Math.random() * predictions.length)]}`;
            }, 2000);
        }
    </script>
</body>
</html>
