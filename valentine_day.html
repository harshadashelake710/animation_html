<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Luck Game</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    canvas {
        background-color: white;
        border: 2px solid black;
    }
    input {
        margin: 10px;
        padding: 5px;
    }
    button {
        padding: 8px;
        background-color: pink;
        border: none;
        cursor: pointer;
    }
</style>
<body>

    <input type="text" id="nameInput" placeholder="Enter Crush's Name">
    <input type="date" id="birthDateInput">
    <button onclick="startGame()">Start Game</button>
    <p id="result"></p>
    <canvas id="canvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultText = document.getElementById("result");

let ball = { x: 100, y: 200, radius: 20, dx: 0, dy: 0, moving: false };
let flowers = [];
let nameLetters = [];
let gameStarted = false;

// Function to draw the ball
function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();
}

// Function to draw flowers
function drawFlowers() {
    flowers.forEach((flower, index) => {
        ctx.beginPath();
        ctx.arc(flower.x, flower.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = "pink";
        ctx.fill();
        flower.y -= 2;
        if (flower.y < 0) flowers.splice(index, 1);
    });
}

// Function to draw name letters
function drawName() {
    ctx.font = "20px Arial";
    ctx.fillStyle = "black";
    nameLetters.forEach(letter => {
        ctx.fillText(letter.char, letter.x, letter.y);
    });
}

// Function to update ball movement
function updateBall() {
    if (ball.moving) {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Bounce logic
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
            ball.dx *= -1;
        }
        if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
            ball.dy *= -1;
        }

        // Collision with letters
        nameLetters.forEach(letter => {
            if (
                ball.x > letter.x - 10 && ball.x < letter.x + 20 &&
                ball.y > letter.y - 20 && ball.y < letter.y + 10
            ) {
                letter.bumped = true;
            }
        });

        // Add flower effects
        flowers.push({ x: ball.x, y: ball.y });

        requestAnimationFrame(updateBall);
    }
}

// Function to handle ball click
canvas.addEventListener("click", function (e) {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    // Check if click is inside ball
    if (
        clickX > ball.x - ball.radius &&
        clickX < ball.x + ball.radius &&
        clickY > ball.y - ball.radius &&
        clickY < ball.y + ball.radius
    ) {
        ball.dx = 5;
        ball.dy = 4;
        ball.moving = true;
        updateBall();
    }
});

// Function to start the game
function startGame() {
    const name = document.getElementById("nameInput").value.toUpperCase();
    const birthDate = document.getElementById("birthDateInput").value;

    if (!name || !birthDate) {
        resultText.innerText = "Please enter name and birth date!";
        return;
    }

    gameStarted = true;
    nameLetters = [];
    resultText.innerText = "";

    // Generate letters on canvas
    for (let i = 0; i < name.length; i++) {
        nameLetters.push({
            char: name[i],
            x: 100 + i * 50,
            y: 300,
            bumped: false
        });
    }

    // Reset ball position
    ball.x = 100;
    ball.y = 200;
    ball.moving = false;

    drawGame();
}

// Function to calculate love percentage
function calculateLuck() {
    const nameBumped = nameLetters.filter(letter => letter.bumped).length;
    const percentage = Math.floor(Math.random() * (nameBumped * 10) + 20);

    if (percentage > 40) {
        resultText.innerText = `❤️ Luck: ${percentage}% - Yes, you can ask her! 💖`;
    } else {
        resultText.innerText = `💔 Luck: ${percentage}% - No, better luck next time! 😢`;
    }
}

// Function to render the game
function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawFlowers();
    drawName();

    if (gameStarted) {
        requestAnimationFrame(drawGame);
    }
}

// Check for collision and display result
setInterval(() => {
    if (ball.moving && nameLetters.some(letter => letter.bumped)) {
        ball.moving = false;
        calculateLuck();
    }
}, 2000);

</script>
</body>
</html>
